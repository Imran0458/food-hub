<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        /* Headings */
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Input Fields */
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        /* Button Styling */
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007bff;
            color: #ffffff;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        /* Links */
        .form-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Links Section */
        .links p {
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 1.5em;
            }

            .form-container button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login to VVIT FOOD HUB</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="forgot_password.html">Forgot Password?</a></p>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
